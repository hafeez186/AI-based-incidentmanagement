name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: incident-management-kb    # Set this to your Azure Web App name
  NODE_VERSION: '18.x'                         # Set this to the node version to use

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application for Azure
      env:
        AZURE_WEBAPP: true
        NODE_ENV: production
      run: npm run build

    - name: Create deployment package
      run: |
        # Remove dev dependencies and unnecessary files for deployment
        npm prune --production
        # Create a clean package for deployment
        tar -czf deployment.tar.gz --exclude='node_modules/.cache' --exclude='.git' --exclude='.github' .

    - name: Upload deployment package
      uses: actions/upload-artifact@v3
      with:
        name: deployment-package
        path: deployment.tar.gz

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Download deployment package
      uses: actions/download-artifact@v3
      with:
        name: deployment-package

    - name: Extract deployment package
      run: tar -xzf deployment.tar.gz

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
