<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Incident Management Tool</title>
    <meta name="description" content="Advanced incident management system with AI-powered knowledge base assistance">
    <script>
      // Redirect 404s to the main app for client-side routing
      const path = window.location.pathname;
      const basePath = '/AI-based-incidentmanagement';
      
      // If we're on GitHub Pages and the path doesn't start with our base path
      if (window.location.hostname.includes('github.io') && !path.startsWith(basePath)) {
        window.location.replace(window.location.origin + basePath + path + window.location.search + window.location.hash);
      } else {
        // For other 404s, redirect to the main page
        window.location.replace(window.location.origin + basePath + '/' + window.location.search + window.location.hash);
      }
    </script>
</head>
<body>
    <div style="
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    ">
        <div style="text-align: center;">
            <h1>Redirecting...</h1>
            <p>Please wait while we redirect you to the AI-Powered Incident Management Tool.</p>
        </div>
    </div>
</body>
</html>
